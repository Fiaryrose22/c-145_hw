<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #92c5e0">

        <a-box color="#e0de92" position="-1 0.5 -3"></a-box>
        <a-sphere position="3 0.50 -3" radius = "0.5" color ="#929ae0"> </a-sphere>
        <a-cylinder position ="1 0.75 -3" radius ="0.5" height ="1.5" color ="#e0bc92"></a-cylinder>
        <a-octahedron position="-3 0.50 -3" color="#FF926B" radius="0.50"></a-octahedron>
        <a-ring position="5 0.70 -3" color="#669490" radius-inner="0.25" radius-outer="0.7"></a-ring>
        <a-cone position="-6 1 -3.45" color="#6bbf82" height="2"radius="1.0"></a-cone>
        <a-dodecahedrom position="-6 1 -3.45" color="#6bbf82" height="2"radius="1.0"></a-dodecahedrom>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="15" height="4" color = "#2e2e2e"></a-plane>
    </a-scene>
</body>
